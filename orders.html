<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Senior Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Source Sans 3', sans-serif; background-color: #F8FAFC; } </style>
</head>
<body class="flex flex-col min-h-screen">

    <a href="#orders-container" class="skip-link">Skip to Order List</a>

    <header class="bg-white shadow-md sticky top-0 z-50" role="banner">
        <div class="bg-gray-800 text-white p-2 text-center text-sm flex justify-center gap-4">
            <button onclick="toggleTextSize()" class="hover:text-yellow-400 font-bold underline">A+ Text Size</button>
            <span class="text-gray-600">|</span>
            <button onclick="toggleContrast()" class="hover:text-yellow-400 font-bold underline">High Contrast</button>
        </div>
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3" aria-label="Back to Home">
                <div class="w-10 h-10 bg-[#208090] rounded-full flex items-center justify-center text-white text-xl font-bold">S</div>
                <span class="text-2xl font-bold text-[#208090]">Senior Shop</span>
            </a>
            <a href="cart.html" class="flex items-center gap-2 bg-[#208090] text-white px-5 py-3 rounded-lg font-bold shadow-md" aria-label="Cart">
                <span aria-hidden="true">üõí</span> <span class="cart-count-display">Cart (0)</span>
            </a>
        </div>
    </header>

    <main id="main-content" class="container mx-auto px-4 py-8 max-w-3xl flex-grow" role="main">
        <div class="mb-6">
            <a href="index.html" class="inline-flex items-center gap-2 text-lg font-bold text-gray-600 hover:text-[#208090] transition">
                <span>‚Üê</span> Back to Home
            </a>
        </div>

        <h1 class="text-3xl font-bold mb-8 text-gray-800 border-l-8 border-[#208090] pl-4">My Order History</h1>

        <div id="no-orders-msg" class="hidden text-center py-12 bg-white rounded-xl shadow-sm border border-gray-100">
            <div class="text-6xl mb-4" aria-hidden="true">üì¶</div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">No Past Orders</h2>
            <p class="text-lg text-gray-600 mb-6">You haven't bought anything yet.</p>
            <a href="index.html" class="bg-[#208090] text-white text-lg font-bold px-8 py-3 rounded-lg hover:bg-[#165E6A]">Start Shopping</a>
        </div>

        <div id="orders-container" role="list" aria-label="List of past orders">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
