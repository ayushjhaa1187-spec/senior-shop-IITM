<meta charset="UTF-8">

  class="bg-blue-100 text-blue-900 px-4 py-2 rounded-lg font-bold">

</head>

<body class="bg-gray-100 p-6">

<a href="shop.html" class="underline mb-4 block">‚Üê Back</a>

<div class="bg-white p-6 rounded shadow max-w-xl mx-auto">
  <h1 id="name" class="text-3xl font-bold mb-4"></h1>
  <p id="price" class="text-2xl mb-6"></p>

 <button data-add-to-cart onclick="addToCart()"
  class="bg-[#208090] text-white px-6 py-3 rounded text-xl font-bold">
  Add to Cart
</button>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get('name');
const price = params.get('price');

document.getElementById('name').innerText = name;
document.getElementById('price').innerText = `$${price}`;

function addToCart() {
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');
  cart.push({ name, price });
  localStorage.setItem('cart', JSON.stringify(cart));
  window.location.href = 'cart.html';
}
</script>
  <script>
let recognition;

function startVoice() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Voice commands not supported in this browser.");
    return;
  }

  recognition = new webkitSpeechRecognition();
  recognition.lang = 'en-US';
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onresult = function(event) {
    const command = event.results[0][0].transcript.toLowerCase();
    handleCommand(command);
  };

  recognition.start();
}

function handleCommand(command) {
  console.log("Voice command:", command);

  if (command.includes("home")) {
    window.location.href = "index.html";
  }

  else if (command.includes("phone")) {
    window.location.href = "shop.html";
  }

  else if (command.includes("health")) {
    window.location.href = "health.html";
  }

  else if (command.includes("vision")) {
    window.location.href = "vision.html";
  }

  else if (command.includes("cart")) {
    window.location.href = "cart.html";
  }

  else if (command.includes("checkout")) {
    window.location.href = "payment.html";
  }

  else if (command.includes("add to cart")) {
    const btn = document.querySelector("button[data-add-to-cart]");
    if (btn) btn.click();
  }

  else {
    alert("Sorry, I didn't understand that.");
  }
}
</script>


</body>
</html>
