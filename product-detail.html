<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Senior Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Source Sans 3', sans-serif; background-color: #F8FAFC; } </style>
</head>
<body class="flex flex-col min-h-screen">

    <a href="#main-content" class="skip-link">Skip to Details</a>

    <header class="bg-white shadow-md sticky top-0 z-50" role="banner">
        <div class="bg-gray-800 text-white p-2 text-center text-sm flex justify-center gap-4">
            <button onclick="toggleTextSize()" class="hover:text-yellow-400 font-bold underline">A+ Text Size</button>
            <span class="text-gray-600">|</span>
            <button onclick="toggleContrast()" class="hover:text-yellow-400 font-bold underline">High Contrast</button>
        </div>
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3" aria-label="Back to Home">
                <div class="w-10 h-10 bg-[#208090] rounded-full flex items-center justify-center text-white text-xl font-bold">S</div>
                <span class="text-2xl font-bold text-[#208090]">Senior Shop</span>
            </a>
            <a href="cart.html" class="flex items-center gap-2 bg-[#208090] text-white px-5 py-3 rounded-lg font-bold shadow-md" aria-label="Cart">
                <span aria-hidden="true">üõí</span> <span class="cart-count-display">Cart (0)</span>
            </a>
        </div>
    </header>

    <main id="main-content" class="container mx-auto px-4 py-8 flex-grow" role="main">
        <div class="mb-6">
            <a href="shop.html" class="inline-flex items-center gap-2 text-xl font-bold text-gray-700 bg-gray-100 hover:bg-gray-200 border-2 border-gray-300 px-6 py-3 rounded-xl transition shadow-sm" aria-label="Back to products">
                <span>‚Üê</span> Back to Products
            </a>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden flex flex-col md:flex-row">
            <div class="w-full md:w-1/2 p-8 bg-gray-50 flex items-center justify-center border-r border-gray-200">
                <img src="https://placehold.co/600x400/208090/FFFFFF?text=Product+Image" alt="Detailed view of product" class="rounded-xl shadow-sm border-2 border-gray-200 w-full max-w-md">
            </div>

            <div class="w-full md:w-1/2 p-8">
                <h1 class="text-4xl font-bold mb-4 text-gray-900">Jitterbug Flip 2</h1>
                <p class="text-xl text-gray-700 mb-8 leading-relaxed">The easiest phone we offer. Large screen, big buttons, and a powerful speakerphone.</p>

                <div class="bg-blue-50 p-6 rounded-xl border-l-8 border-[#208090] mb-8">
                    <h2 class="font-bold text-xl mb-4 text-[#004d57]">Key Features:</h2>
                    <ul class="list-disc ml-6 text-lg space-y-2 text-gray-800">
                        <li>Large Buttons</li>
                        <li>Loud Speaker</li>
                        <li>Emergency Button</li>
                    </ul>
                </div>

                <div class="flex items-center justify-between mb-8 p-6 bg-gray-100 rounded-xl border border-gray-200">
                    <span class="text-4xl font-bold text-[#208090]">$99.99</span>
                    <span class="text-green-800 font-bold bg-green-100 border border-green-300 px-4 py-2 rounded text-lg">‚úì In Stock</span>
                </div>

                <button onclick="addToCart('Jitterbug Flip 2', 99.99, 'https://placehold.co/100x100/208090/FFFFFF?text=Product')" class="w-full bg-[#208090] hover:bg-[#165E6A] text-white text-2xl font-bold py-5 rounded-xl shadow-lg flex justify-center items-center gap-4 transition-transform active:scale-95">
                    Add to Cart
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
