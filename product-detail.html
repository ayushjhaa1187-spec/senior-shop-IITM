<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Details</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="script.js"></script>
</head>

<body class="bg-gray-50">

<header class="bg-white p-4 shadow flex justify-between">
  <a href="index.html" class="text-2xl font-bold text-[#208090]">Senior Shop</a>
  <a href="cart.html" class="text-xl">ðŸ›’ Cart</a>
</header>

<main class="max-w-3xl mx-auto p-6">
  <div id="product" class="bg-white p-6 rounded shadow"></div>
</main>

<script>
const id = new URLSearchParams(window.location.search).get("id");
const p = PRODUCTS[id];

if (!p) {
  document.getElementById("product").innerHTML = "Product not found.";
} else {
  document.getElementById("product").innerHTML = `
    <img src="${p.image}" class="mb-4 rounded">
    <h1 class="text-3xl font-bold">${p.name}</h1>
    <p class="text-xl text-gray-600 my-2">${p.description}</p>
    <p class="text-2xl font-bold text-[#208090]">$${p.price}</p>
    <button onclick="addToCart('${p.id}')"
      class="mt-4 bg-[#208090] text-white px-6 py-3 rounded text-xl">
      Add to Cart
    </button>
  `;
}
</script>

</body>
</html>
