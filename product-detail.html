<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jitterbug Flip 2 - Senior Shop</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

<header class="bg-white shadow p-4">
  <div class="max-w-6xl mx-auto flex justify-between items-center">
    <a href="index.html" class="text-3xl font-bold text-[#208090]">Senior Shop</a>
    <a href="cart.html" class="text-xl font-bold">ðŸ›’ Cart</a>
  </div>
</header>

<main class="flex-grow max-w-6xl mx-auto p-6 grid md:grid-cols-2 gap-10">
  
  <img src="https://placehold.co/500x400/208090/FFFFFF?text=Jitterbug+Flip+2"
       alt="Jitterbug Flip 2"
       class="rounded-xl border">

  <div>
    <h1 class="text-4xl font-bold mb-4">Jitterbug Flip 2</h1>
    <p class="text-xl mb-4 text-gray-700">
      Easy-to-use flip phone with big buttons and loud sound.
    </p>
    <div class="text-3xl font-bold text-[#208090] mb-6">$99.99</div>

    <button onclick="addToCart()"
      class="bg-[#208090] hover:bg-[#165E6A] text-white px-10 py-4 text-2xl rounded-xl font-bold">
      Add to Cart
    </button>
  </div>

</main>

<script>
function addToCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const product = {
    id: "jitterbug-flip-2",
    name: "Jitterbug Flip 2",
    price: 99.99,
    qty: 1
  };

  const existing = cart.find(item => item.id === product.id);

  if (existing) {
    existing.qty += 1;
  } else {
    cart.push(product);
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  window.location.href = "cart.html";
}
</script>

</body>
</html>
