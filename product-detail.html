<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>

<body>
<main class="p-6 max-w-xl mx-auto card">
  <h1 id="name" class="text-3xl font-bold"></h1>
  <p id="desc" class="text-xl my-4"></p>
  <p id="price" class="text-2xl font-bold text-[#208090]"></p>
  <button id="addBtn" class="mt-6 bg-[#208090] text-white px-6 py-3 rounded-xl">
    Add to Cart
  </button>
</main>

<script>
const products = {
  jitterbug:{id:"jitterbug",name:"Jitterbug Flip 2",price:99.99,desc:"Big buttons, loud sound"},
  clarity:{id:"clarity",name:"Clarity Alto",price:129.99,desc:"Extra loud phone"},
  snapfon:{id:"snapfon",name:"Snapfon ez4G",price:79.99,desc:"High contrast phone"},
  nokia:{id:"nokia",name:"Nokia 2780",price:69.99,desc:"Simple flip phone"}
};

const id = new URLSearchParams(location.search).get("id");
const p = products[id];

document.getElementById("name").textContent = p.name;
document.getElementById("desc").textContent = p.desc;
document.getElementById("price").textContent = "$"+p.price;

document.getElementById("addBtn").onclick = () => addToCart(p);
</script>
</body>
</html>
