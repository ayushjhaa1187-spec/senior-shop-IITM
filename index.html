<style>
:root {
    --primary: #208090;
    --bg-color: #F8FAFC;
    --text-color: #1F2937;
    --focus-ring: #F59E0B;
}
body {
    font-family: 'Source Sans 3', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    line-height: 1.6;
}
body.contrast-high {
    --primary: #FFFF00;
    --bg-color: #000000;
    --text-color: #FFFFFF;
    background-color: #000 !important;
    color: #FFF !important;
}
body.contrast-high .bg-white { background:#000 !important; border:2px solid #fff }
body.contrast-high .btn-primary { background:#ff0 !important; color:#000 !important }
body.dyslexia-mode { font-family:'OpenDyslexic', sans-serif !important }

button,a,input { min-height:48px; min-width:48px }
*:focus-visible { outline:4px solid var(--focus-ring); outline-offset:2px }

#a11y-menu { display:none; position:absolute; right:0; top:100%; width:340px; background:white; border:2px solid #208090; padding:20px; z-index:50; border-radius:12px }
#a11y-menu.open { display:block }

#voice-bar {
    display:none;
    position:fixed;
    bottom:0; left:0; width:100%;
    background:#208090; color:white;
    padding:24px; text-align:center;
    font-size:1.5rem; font-weight:bold;
    z-index:100;
}
.mic-pulse {
    display:inline-block;
    width:20px; height:20px;
    background:#F59E0B;
    border-radius:50%;
    animation:pulse 1s infinite;
    margin-right:12px;
}
@keyframes pulse { to { transform:scale(1.5); opacity:0 } }

.a11y-target { outline:2px dashed red !important }
.a11y-heading { outline:2px solid #2563eb !important }
</style>
</head>

<script>
const voiceBar = document.getElementById('voice-bar');
const originalVoiceHTML = voiceBar.innerHTML;

// MENU
function toggleMenu() {
    document.getElementById('a11y-menu').classList.toggle('open');
}

// CONTRAST
function setContrast(mode) {
    document.body.classList.toggle('contrast-high', mode === 'high');
}

// VOICE
function toggleVoice() {
    if (voiceBar.style.display === 'block') {
        voiceBar.style.display = 'none';
        voiceBar.innerHTML = originalVoiceHTML;
    } else {
        voiceBar.style.display = 'block';
        setTimeout(() => {
            if (voiceBar.style.display === 'block') {
                window.location.href = 'shop.html';
            }
        }, 2500);
    }
}

// SPEECH
const speech = new SpeechSynthesisUtterance(
    "Welcome to Senior Shop. We sell phones with large buttons and loud speakers."
);
speech.lang = 'en-US';
speech.rate = 0.9;

function readPage() {
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(speech);
    document.getElementById('stop-btn').classList.remove('hidden');
}

function stopReading() {
    window.speechSynthesis.cancel();
    document.getElementById('stop-btn').classList.add('hidden');
}

// ANNOTATIONS
function toggleAnnotations() {
    document.querySelectorAll('button,a,input').forEach(el => el.classList.toggle('a11y-target'));
    document.querySelectorAll('h1,h2,h3').forEach(el => el.classList.toggle('a11y-heading'));
}
</script>

<div style="position:fixed;bottom:20px;right:20px;">

</button>
