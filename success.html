<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - Senior Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Source Sans 3', sans-serif; background-color: #F8FAFC; } </style>
</head>
<body class="flex flex-col min-h-screen">

    <a href="#success-message" class="skip-link">Skip to Confirmation</a>

    <header class="bg-white shadow-md sticky top-0 z-50" role="banner">
        <div class="bg-gray-800 text-white p-2 text-center text-sm flex justify-center gap-4">
            <button onclick="toggleTextSize()" class="hover:text-yellow-400 font-bold underline">A+ Text Size</button>
            <span class="text-gray-600">|</span>
            <button onclick="toggleContrast()" class="hover:text-yellow-400 font-bold underline">High Contrast</button>
        </div>
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3" aria-label="Back to Home">
                <div class="w-10 h-10 bg-[#208090] rounded-full flex items-center justify-center text-white text-xl font-bold">S</div>
                <span class="text-2xl font-bold text-[#208090]">Senior Shop</span>
            </a>
        </div>
    </header>

    <main id="success-message" class="flex-grow flex items-center justify-center p-4 container mx-auto" role="main">
        <div class="bg-white rounded-2xl shadow-lg p-10 max-w-2xl w-full text-center border border-gray-100" tabindex="-1">
            
            <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <span class="text-5xl" aria-hidden="true">âœ…</span>
            </div>

            <h1 class="text-4xl font-bold text-[#208090] mb-4">Order Confirmed!</h1>
            <p class="text-xl text-gray-700 mb-8">Thank you. Your order has been placed successfully.</p>

            <div class="bg-gray-50 rounded-xl p-6 mb-8 text-left border border-gray-200">
                <h2 class="text-lg font-bold mb-2 text-gray-800">What happens next?</h2>
                <ul class="list-disc list-inside text-lg text-gray-600 space-y-2">
                    <li>You will pay <strong>Cash on Delivery</strong>.</li>
                    <li>Estimated delivery: <strong>3-5 Days</strong>.</li>
                    <li>We will call you before arrival.</li>
                </ul>
            </div>

            <a href="tracking.html" class="block w-full bg-blue-50 text-blue-800 border border-blue-200 text-xl font-bold py-4 rounded-xl hover:bg-blue-100 mb-4">
                Track Package Status
            </a>

            <a href="index.html" class="block w-full bg-[#208090] text-white text-xl font-bold py-4 rounded-xl shadow-md hover:bg-[#165E6A]">
                Return to Home Page
            </a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
