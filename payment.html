<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout - Senior Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Source Sans 3', sans-serif; background-color: #F8FAFC; } 
        .input-lg { width: 100%; padding: 15px; font-size: 1.1rem; border: 2px solid #D1D5DB; border-radius: 8px; margin-top: 8px; }
        .input-lg:focus { border-color: #208090; outline: none; box-shadow: 0 0 0 3px rgba(32, 128, 144, 0.2); }
        .error-msg { color: #DC2626; font-weight: bold; margin-top: 4px; display: none; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <a href="#checkout-form" class="skip-link">Skip to Form</a>

    <header class="bg-white shadow-md sticky top-0 z-50" role="banner">
        <div class="bg-gray-800 text-white p-2 text-center text-sm flex justify-center gap-4">
            <button onclick="toggleTextSize()" class="hover:text-yellow-400 font-bold underline">A+ Text Size</button>
            <span class="text-gray-600">|</span>
            <button onclick="toggleContrast()" class="hover:text-yellow-400 font-bold underline">High Contrast</button>
        </div>
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3" aria-label="Back to Home">
                <div class="w-10 h-10 bg-[#208090] rounded-full flex items-center justify-center text-white text-xl font-bold">S</div>
                <span class="text-2xl font-bold text-[#208090]">Senior Shop</span>
            </a>
            <div class="text-lg font-bold text-gray-700 hidden md:block">Need Help? Call 1-800-555-0199</div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-2xl" role="main">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Checkout Details</h1>
        
        <form id="checkout-form" onsubmit="validateAndSubmit(event)" class="bg-white p-8 rounded-xl shadow-sm border border-gray-200" novalidate>
            
            <div class="mb-8">
                <h2 class="text-xl font-bold mb-4 text-[#208090] border-b pb-2">Shipping Address</h2>
                
                <div class="mb-4">
                    <label for="name" class="block text-lg font-bold text-gray-700">Full Name (Required)</label>
                    <input type="text" id="name" class="input-lg" placeholder="e.g. Martha Smith" autocomplete="name" required aria-required="true">
                    <span id="name-error" class="error-msg" role="alert">Please enter your full name.</span>
                </div>

                <div class="mb-4">
                    <label for="address" class="block text-lg font-bold text-gray-700">Address (Required)</label>
                    <input type="text" id="address" class="input-lg" placeholder="e.g. 123 Maple Avenue" autocomplete="street-address" required aria-required="true">
                    <span id="address-error" class="error-msg" role="alert">Please enter your address.</span>
                </div>

                <div class="mb-4">
                    <label for="zip" class="block text-lg font-bold text-gray-700">Zip Code (Required)</label>
                    <input type="tel" id="zip" class="input-lg" placeholder="12345" autocomplete="postal-code" required aria-required="true">
                    <span id="zip-error" class="error-msg" role="alert">Please enter your 5-digit zip code.</span>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-xl font-bold mb-4 text-[#208090] border-b pb-2">Payment Method</h2>
                <label class="flex items-center p-4 border-2 border-[#208090] bg-blue-50 rounded-lg cursor-pointer">
                    <input type="radio" name="payment" class="w-6 h-6 accent-[#208090]" checked>
                    <div class="ml-4">
                        <span class="block text-xl font-bold text-gray-800">Cash on Delivery</span>
                        <span class="block text-gray-600">Pay securely when it arrives.</span>
                    </div>
                </label>
            </div>

            <div class="flex flex-col-reverse md:flex-row gap-4 items-center justify-between mt-8 pt-6 border-t">
                <a href="cart.html" class="text-xl font-bold text-gray-500 hover:text-gray-800">Cancel</a>
                <button type="submit" class="bg-[#208090] text-white text-2xl font-bold py-4 px-12 rounded-xl shadow-lg hover:bg-[#165E6A] w-full md:w-auto">
                    Confirm Order
                </button>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
    <script>
        function validateAndSubmit(event) {
            event.preventDefault();
            let isValid = true;
            
            ['name', 'address', 'zip'].forEach(id => {
                const field = document.getElementById(id);
                const error = document.getElementById(id + '-error');
                
                if (!field.value.trim()) {
                    error.style.display = 'block';
                    field.setAttribute('aria-invalid', 'true');
                    field.style.borderColor = '#DC2626';
                    if(isValid) field.focus(); 
                    isValid = false;
                } else {
                    error.style.display = 'none';
                    field.setAttribute('aria-invalid', 'false');
                    field.style.borderColor = '#D1D5DB';
                }
            });

            if (isValid) {
                placeOrder(event);
            }
        }
    </script>
</body>
</html>
