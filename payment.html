<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout - Senior Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Source Sans 3', sans-serif; background-color: #F8FAFC; }
        .input-lg { width: 100%; padding: 16px; font-size: 1.25rem; border: 2px solid #9CA3AF; border-radius: 8px; margin-top: 8px; }
        .input-lg:focus { border-color: #208090; outline: 3px solid #F59E0B; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="a11y-bar" class="flex flex-col md:flex-row justify-center md:justify-end items-center gap-4 text-sm bg-gray-800 text-white p-2">
        <span class="font-bold hidden md:inline uppercase tracking-wider text-gray-400">Accessibility Tools:</span>
        <div class="flex items-center gap-2">
            <button onclick="changeTextSize('decrease')" class="bg-gray-700 hover:bg-gray-600 text-white border border-gray-600">A-</button>
            <button onclick="changeTextSize('reset')" class="bg-gray-700 hover:bg-gray-600 text-white border border-gray-600">Reset</button>
            <button onclick="changeTextSize('increase')" class="bg-gray-700 hover:bg-gray-600 text-white border border-gray-600">A+</button>
        </div>
        <button onclick="toggleContrast()" class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-1 rounded font-bold flex items-center gap-2 shadow-sm">
            <span>üëÅÔ∏è</span> High Contrast
        </button>
    </div>

    <header class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <div class="w-12 h-12 bg-[#208090] rounded-full flex items-center justify-center text-white text-2xl font-bold">S</div>
                <span class="text-3xl font-bold text-[#208090]">Senior Shop</span>
            </a>
            <div class="text-xl font-bold hidden md:block">Need Help? Call 1-800-555-0199</div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-3xl font-bold mb-6">Checkout Details</h1>
        
        <form action="success.html" class="bg-white p-6 rounded-xl shadow border border-gray-200">
            <div class="mb-8">
                <h2 class="text-xl font-bold mb-4 bg-gray-100 p-3 rounded text-[#208090]">Shipping Address</h2>
                <div class="mb-4">
                    <label class="block text-lg font-bold">Full Name</label>
                    <input type="text" class="input-lg" placeholder="e.g. Martha Smith" required>
                </div>
                <div class="mb-4">
                    <label class="block text-lg font-bold">Address</label>
                    <input type="text" class="input-lg" placeholder="e.g. 123 Maple Ave" required>
                </div>
                <div class="mb-4">
                    <label class="block text-lg font-bold">Zip Code</label>
                    <input type="tel" class="input-lg" placeholder="12345" required>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-xl font-bold mb-4 bg-gray-100 p-3 rounded text-[#208090]">Payment Method</h2>
                <label class="flex items-center p-4 border-4 border-[#208090] bg-blue-50 rounded-xl cursor-pointer">
                    <input type="radio" name="payment" class="w-8 h-8 accent-[#208090]" checked>
                    <div class="ml-4">
                        <span class="block text-xl font-bold">Cash on Delivery</span>
                        <span class="block text-gray-700">Pay when it arrives.</span>
                    </div>
                </label>
            </div>

            <div class="flex flex-col-reverse md:flex-row gap-4 items-center justify-between mt-8 pt-6 border-t">
                <a href="cart.html" class="text-xl font-bold text-gray-600 underline">‚Üê Back to Cart</a>
                <button type="submit" class="bg-[#208090] text-white text-2xl font-bold py-4 px-12 rounded-xl shadow-lg hover:bg-[#165E6A] w-full md:w-auto">
                    Confirm Order
                </button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
