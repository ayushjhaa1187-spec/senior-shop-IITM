<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Essentials - Senior Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/opendyslexic@2.0.0/open-dyslexic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen">

    <a href="#main-content" class="skip-link">Skip to Content</a>

    <header class="bg-white shadow-md relative z-40 p-4" role="banner">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <a href="index.html" class="flex items-center gap-3 group" aria-label="Home">
                <div class="w-14 h-14 bg-[#208090] rounded-full flex items-center justify-center text-white text-3xl font-bold" aria-hidden="true">S</div>
                <span class="text-4xl font-bold text-[#208090]">Senior Shop</span>
            </a>
            
            <div class="flex items-center gap-3">
                <div class="relative">
                    <button id="a11y-btn" onclick="toggleMenu()" class="flex items-center gap-2 bg-gray-100 border-2 border-gray-400 text-gray-800 px-4 py-3 rounded-lg font-bold hover:bg-gray-200 shadow-sm" aria-expanded="false" aria-controls="a11y-menu">
                        <span class="text-2xl" aria-hidden="true">‚ôø</span> <span class="text-lg">Settings</span>
                    </button>
                    <div id="a11y-menu" class="a11y-menu text-left">
                        <button onclick="toggleMenu()" class="text-red-600 underline font-bold text-lg mb-4" aria-label="Close settings">Close</button>
                        <button onclick="setContrast('high')" class="w-full text-left p-3 hover:bg-gray-100 font-bold border-b bg-black text-yellow-300">High Contrast</button>
                        <div class="flex items-center justify-between p-3 hover:bg-gray-100">
                            <label class="font-bold cursor-pointer" for="large-mode-cat">Large Buttons</label>
                            <input type="checkbox" id="large-mode-cat" onchange="toggleLargeTargets()" class="w-6 h-6">
                        </div>
                        <div class="flex items-center justify-between p-3 hover:bg-gray-100">
                            <label class="font-bold cursor-pointer" for="dyslexia-mode-cat">Dyslexia Font</label>
                            <input type="checkbox" id="dyslexia-mode-cat" onchange="toggleDyslexia()" class="w-6 h-6">
                        </div>
                    </div>
                </div>
                <a href="cart.html" class="flex items-center gap-2 bg-[#208090] text-white px-5 py-3 rounded-lg font-bold shadow-md" aria-label="Shopping Cart">
                    <span class="text-2xl" aria-hidden="true">üõí</span> 
                    <span class="text-lg cart-count-display" aria-live="polite">Cart (0)</span>
                </a>
            </div>
        </div>
    </header>

    <main id="main-content" class="container mx-auto px-4 py-8 flex-grow flex flex-col items-center text-center" role="main">
        <div class="w-full text-left mb-6">
            <a href="index.html" class="inline-flex items-center gap-2 text-xl font-bold text-gray-700 bg-gray-100 hover:bg-gray-200 border-2 border-gray-300 px-6 py-3 rounded-xl transition shadow-sm" aria-label="Back to Home">
                <span aria-hidden="true">‚¨ÖÔ∏è</span> Back to Home
            </a>
        </div>

        <h1 class="text-4xl font-bold mb-6">Daily Essentials</h1>
        
        <div class="bg-yellow-50 border-l-8 border-yellow-400 p-8 rounded-r shadow-sm max-w-2xl">
            <h2 class="text-2xl font-bold text-yellow-800 mb-2">Coming Soon</h2>
            <p class="text-xl text-gray-700">We are currently stocking products for this category. Please check back later.</p>
        </div>
        
        <div class="mt-8">
            <a href="shop.html" class="inline-block bg-[#208090] text-white px-8 py-4 rounded-lg font-bold text-xl hover:bg-[#165E6A] shadow-md">
                Browse Easy Phones Instead
            </a>
        </div>
    </main>

    <footer class="bg-gray-800 text-white pt-12 pb-6 mt-12 text-center" role="contentinfo">
        <p class="text-xl mb-4">¬© 2026 Senior Shop. Compliance: WCAG 2.1 Level AA.</p>
        <div class="flex justify-center gap-6 mb-4">
             <a href="#" aria-label="Visit our Facebook page" class="text-white hover:text-[#208090] text-2xl">Facebook</a>
             <a href="#" aria-label="Visit our Twitter page" class="text-white hover:text-[#208090] text-2xl">Twitter</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
