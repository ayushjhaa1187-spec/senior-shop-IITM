<body class="flex flex-col min-h-screen">

    <a href="#main-content" class="absolute -top-96 left-0 bg-[#208090] text-white p-4 z-50 focus:top-0 text-xl font-bold transition-all">Skip to Magnifiers</a>

    <header class="bg-white shadow-md relative z-40 p-4" role="banner">
