<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart – Senior Shop</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Source Sans 3', sans-serif;
    background:#F8FAFC;
  }
</style>
</head>

<body class="min-h-screen flex flex-col">

<!-- Screen reader announcements -->
<div id="sr-alert" role="alert" class="sr-only"></div>

<!-- HEADER -->
<header class="bg-white shadow p-4">
  <div class="max-w-5xl mx-auto flex justify-between items-center">
    <a href="index.html" class="flex items-center gap-3">
      <div class="w-10 h-10 bg-[#208090] rounded-full flex items-center justify-center text-white font-bold">S</div>
      <span class="text-2xl font-bold text-[#208090]">Senior Shop</span>
    </a>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-4xl mx-auto p-6 flex-grow">

<h1 class="text-4xl font-bold mb-8">Your Shopping Cart</h1>

<!-- Empty cart message -->
<div id="empty-cart" class="text-xl text-gray-600 hidden">
  Your cart is empty.
</div>

<!-- Cart items -->
<div id="cart-items" class="space-y-6"></div>

<!-- Summary -->
<div id="cart-summary" class="mt-10 hidden bg-gray-100 p-6 rounded-xl">
  <div class="text-2xl mb-4">
    Total: <span class="font-bold">$<span id="total">0.00</span></span>
  </div>

  <a href="payment.html"
     class="inline-block bg-[#208090] text-white text-2xl font-bold px-10 py-4 rounded-xl">
    Proceed to Checkout
  </a>
</div>

</main>

<!-- SCRIPT -->
<script>
const cartItemsDiv = document.getElementById("cart-items");
const emptyMsg = document.getElementById("empty-cart");
const summary = document.getElementById("cart-summary");
const totalSpan = document.getElementById("total");
const srAlert = document.getElementById("sr-alert");

let cart = JSON.parse(localStorage.getItem("cart")) || [];
function addToCart() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  cart.push({
    id: "jitterbug",
    name: "Jitterbug Flip 2",
    price: 99.99,
    qty: 1
  });

  localStorage.setItem("cart", JSON.stringify(cart));
  window.location.href = "cart.html";
}

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
}

function renderCart() {
  cartItemsDiv.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    emptyMsg.classList.remove("hidden");
    summary.classList.add("hidden");
    return;
  }

  emptyMsg.classList.add("hidden");
  summary.classList.remove("hidden");

  cart.forEach((item, index) => {
    total += item.price * item.qty;

    const div = document.createElement("div");
    div.className = "bg-white p-6 rounded-xl shadow border flex flex-col md:flex-row gap-6 items-center";

    div.innerHTML = `
      <div class="flex-grow">
        <h2 class="text-2xl font-bold">${item.name}</h2>
        <p class="text-xl text-gray-600">$${item.price.toFixed(2)}</p>
      </div>

      <div class="flex items-center gap-4">
        <button aria-label="Decrease quantity"
          class="w-12 h-12 bg-gray-200 rounded text-2xl font-bold"
          onclick="updateQty(${index}, -1)">−</button>

        <span class="text-2xl font-bold">${item.qty}</span>

        <button aria-label="Increase quantity"
          class="w-12 h-12 bg-gray-200 rounded text-2xl font-bold"
          onclick="updateQty(${index}, 1)">+</button>
      </div>

      <button class="text-red-600 underline text-lg font-bold"
        onclick="removeItem(${index})">Remove</button>
    `;

    cartItemsDiv.appendChild(div);
  });

  totalSpan.textContent = total.toFixed(2);
}

function updateQty(index, change) {
  cart[index].qty += change;
  if (cart[index].qty <= 0) cart.splice(index, 1);
  saveCart();
  renderCart();
  srAlert.textContent = "Cart updated";
}

function removeItem(index) {
  cart.splice(index, 1);
  saveCart();
  renderCart();
  srAlert.textContent = "Item removed from cart";
}

renderCart();
</script>

  

</body>
</html>
