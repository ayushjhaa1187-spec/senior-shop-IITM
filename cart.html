<body class="bg-gray-100 p-6">

<h1 class="text-3xl font-bold mb-6">Your Cart</h1>

<div id="cart"></div>

<script>
const cartDiv = document.getElementById('cart');
let cart = JSON.parse(localStorage.getItem('cart') || '[]');

if (cart.length === 0) {
  cartDiv.innerHTML = '<p class="text-xl">Your cart is empty.</p>';
} else {
  cart.forEach((item, index) => {
    cartDiv.innerHTML += `
      <div class="bg-white p-4 rounded shadow mb-4 flex justify-between items-center">
        <div>
          <h2 class="text-xl font-bold">${item.name}</h2>
          <p>$${item.price}</p>
        </div>
        <button onclick="removeItem(${index})"
          class="text-red-600 font-bold">Remove</button>
      </div>
    `;
  });
}

function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  location.reload();
}
</script>
  <script>
let recognition;

function startVoice() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Voice commands not supported in this browser.");
    return;
  }

  recognition = new webkitSpeechRecognition();
  recognition.lang = 'en-US';
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onresult = function(event) {
    const command = event.results[0][0].transcript.toLowerCase();
    handleCommand(command);
  };

  recognition.start();
}

function handleCommand(command) {
  console.log("Voice command:", command);

  if (command.includes("home")) {
    window.location.href = "index.html";
  }

  else if (command.includes("phone")) {
    window.location.href = "shop.html";
  }

  else if (command.includes("health")) {
    window.location.href = "health.html";
  }

  else if (command.includes("vision")) {
    window.location.href = "vision.html";
  }

  else if (command.includes("cart")) {
    window.location.href = "cart.html";
  }

  else if (command.includes("checkout")) {
    window.location.href = "payment.html";
  }

  else if (command.includes("add to cart")) {
    const btn = document.querySelector("button[data-add-to-cart]");
    if (btn) btn.click();
  }

  else {
    alert("Sorry, I didn't understand that.");
  }
}
</script>


</body>
</html>
