<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="script.js"></script>
</head>

<body class="bg-gray-50">

<header class="bg-white p-4 shadow flex justify-between">
  <a href="index.html" class="text-2xl font-bold text-[#208090]">Senior Shop</a>
</header>

<main class="max-w-3xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">Your Cart</h1>
  <div id="cart"></div>
</main>

<script>
const cart = getCart();
const container = document.getElementById("cart");

if (Object.keys(cart).length === 0) {
  container.innerHTML = "<p class='text-xl'>Your cart is empty.</p>";
} else {
  let total = 0;
  container.innerHTML = "";

  for (let id in cart) {
    const p = PRODUCTS[id];
    const qty = cart[id];
    const subtotal = p.price * qty;
    total += subtotal;

    container.innerHTML += `
      <div class="bg-white p-4 rounded shadow mb-4 flex justify-between items-center">
        <div>
          <h2 class="text-xl font-bold">${p.name}</h2>
          <p>$${p.price}</p>
          <div class="flex gap-2 mt-2">
            <button onclick="updateQty('${id}',-1)" class="px-3 py-1 bg-gray-200">-</button>
            <span class="px-3">${qty}</span>
            <button onclick="updateQty('${id}',1)" class="px-3 py-1 bg-gray-200">+</button>
            <button onclick="removeItem('${id}')" class="ml-4 text-red-600 underline">
              Remove
            </button>
          </div>
        </div>
        <div class="font-bold">$${subtotal.toFixed(2)}</div>
      </div>
    `;
  }

  container.innerHTML += `
    <div class="text-2xl font-bold text-right">
      Total: $${total.toFixed(2)}
    </div>
  `;
}
</script>

</body>
</html>
