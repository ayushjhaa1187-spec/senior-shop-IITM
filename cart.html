<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - DairyDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/open-dyslexic@2.0.0/open-dyslexic.min.css" rel="stylesheet">
    <style>
        :root { --primary: #16803D; --bg-color: #F8FAFC; --focus-ring: #59E0B0; }
        body { font-family: 'Source Sans 3', sans-serif; background-color: var(--bg-color); line-height: 1.6; position: absolute; top: 100%; right: 0; width: 340px; background: white; }
        .ally-menu.open { display: block; }
        *:focus-visible { outline: 4px solid var(--focus-ring) !important; outline-offset: 2px; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-50" role="banner">
        <div class="bg-green-700 text-white p-2 text-center text-sm flex justify-center gap-4">
            <span>ðŸš€ Free Delivery on Orders Above â‚¹199</span>
        </div>
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <div class="w-10 h-10 bg-green-600 rounded-full flex items-center justify-center text-white text-xl">ðŸ¥›</div>
                <span class="text-2xl font-bold text-green-700">DairyDash</span>
            </a>
            <button class="bg-green-600 text-white px-5 py-3 rounded-lg font-bold">ðŸ›’ Cart</button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">ðŸ›’ Your Cart</h1>
        
        <div id="cart-items" class="space-y-4 mb-8"></div>
        <div id="empty-cart" class="hidden text-center py-12">
            <p class="text-2xl text-gray-600 mb-4">Your cart is empty</p>
            <a href="shop.html" class="bg-green-600 text-white px-6 py-3 rounded-lg inline-block">Start Shopping</a>
        </div>

        <div id="cart-summary" class="bg-white p-6 rounded-lg shadow-md max-w-md ml-auto">
            <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
            <div class="flex justify-between mb-2">
                <span>Subtotal:</span>
                <span id="subtotal" class="font-bold">â‚¹0</span>
            </div>
            <div class="flex justify-between mb-2">
                <span>Delivery:</span>
                <span id="delivery" class="font-bold">â‚¹40</span>
            </div>
            <hr class="my-4">
            <div class="flex justify-between text-xl font-bold">
                <span>Total:</span>
                <span id="total" class="text-green-700">â‚¹40</span>
            </div>
            <a href="payment.html" class="block mt-6 bg-green-600 text-white text-center py-3 rounded-lg font-bold">Proceed to Checkout</a>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 DairyDash - Fresh Dairy in 10-15 Minutes</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const cartItems = document.getElementById('cart-items');
            const emptyCart = document.getElementById('empty-cart');
            
            if (cart.length === 0) {
                cartItems.classList.add('hidden');
                emptyCart.classList.remove('hidden');
                return;
            }
            
            cartItems.classList.remove('hidden');
            emptyCart.classList.add('hidden');
            
            cartItems.innerHTML = cart.map((item, index) => `
                <div class="bg-white p-4 rounded-lg shadow flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <span class="text-4xl">${item.image}</span>
                        <div>
                            <h3 class="font-bold">${item.name}</h3>
                            <p class="text-green-700 font-bold">â‚¹${item.price}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="flex items-center gap-2">
                            <button onclick="updateQuantity(${index}, -1)" class="bg-gray-200 px-3 py-1 rounded">-</button>
                            <span class="font-bold">${item.quantity}</span>
                            <button onclick="updateQuantity(${index}, 1)" class="bg-gray-200 px-3 py-1 rounded">+</button>
                        </div>
                        <button onclick="removeItem(${index})" class="text-red-600 font-bold">Remove</button>
                    </div>
                </div>
            `).join('');
            
            updateSummary(cart);
        }

        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function updateSummary(cart) {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const delivery = subtotal >= 199 ? 0 : 40;
            const total = subtotal + delivery;
            
            document.getElementById('subtotal').textContent = 'â‚¹' + subtotal;
            document.getElementById('delivery').textContent = delivery === 0 ? 'FREE' : 'â‚¹' + delivery;
            document.getElementById('total').textContent = 'â‚¹' + total;
        }

        loadCart();
    </script>
</body>
</html>
