<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Senior Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Source Sans 3', sans-serif; background-color: #F8FAFC; }</style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <div class="w-12 h-12 bg-[#208090] rounded-full flex items-center justify-center text-white text-2xl font-bold">S</div>
                <span class="text-3xl font-bold text-[#208090]">Senior Shop</span>
            </a>
            <div class="text-2xl font-bold cart-count-display">Cart (0)</div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-4xl flex-grow">
        <h1 class="text-4xl font-bold mb-8 border-l-8 border-[#208090] pl-6">Your Shopping Cart</h1>

        <div id="empty-cart-msg" class="hidden text-center py-16 bg-white rounded-xl shadow border border-gray-200">
            <div class="text-6xl mb-4">ðŸ›’</div>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Your cart is empty</h2>
            <p class="text-xl text-gray-600 mb-8">It looks like you haven't added any items yet.</p>
            <a href="index.html" class="bg-[#208090] text-white text-xl font-bold px-8 py-4 rounded-xl hover:bg-[#165E6A] inline-block">Start Shopping</a>
        </div>

        <div id="cart-items-container">
            </div>

        <div id="cart-summary" class="hidden bg-gray-100 rounded-xl p-8 mt-8 text-right">
            <div class="text-2xl mb-2">Total: <span id="total-price" class="font-bold text-[#208090]">$0.00</span></div>
            <div class="text-xl text-gray-600 mb-6">Shipping: <span class="font-bold text-green-700">FREE</span></div>
            <a href="payment.html" class="inline-block bg-[#208090] text-white text-2xl font-bold px-12 py-4 rounded-xl shadow-lg hover:bg-[#165E6A]">Proceed to Checkout âž”</a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
