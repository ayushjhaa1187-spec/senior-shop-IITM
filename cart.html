<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Senior Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Source Sans 3', sans-serif; background-color: #F8FAFC; } </style>
</head>
<body class="flex flex-col min-h-screen">

    <a href="#main-content" class="skip-link">Skip to Cart Items</a>

    <header class="bg-white shadow-md sticky top-0 z-50" role="banner">
        <div class="bg-gray-800 text-white p-2 text-center text-sm flex justify-center gap-4">
            <button onclick="toggleTextSize()" class="hover:text-yellow-400 font-bold underline">A+ Text Size</button>
            <span class="text-gray-600">|</span>
            <button onclick="toggleContrast()" class="hover:text-yellow-400 font-bold underline">High Contrast</button>
        </div>
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3" aria-label="Back to Home">
                <div class="w-10 h-10 bg-[#208090] rounded-full flex items-center justify-center text-white text-xl font-bold">S</div>
                <span class="text-2xl font-bold text-[#208090]">Senior Shop</span>
            </a>
            <div class="flex items-center gap-2 bg-[#208090] text-white px-5 py-3 rounded-lg font-bold shadow-md">
                <span aria-hidden="true">üõí</span> <span class="cart-count-display">Cart (0)</span>
            </div>
        </div>
    </header>

    <main id="main-content" class="container mx-auto px-4 py-8 max-w-4xl flex-grow" role="main">
        <div class="mb-6">
            <a href="shop.html" class="inline-flex items-center gap-2 text-lg font-bold text-gray-600 hover:text-[#208090] transition">
                <span>‚Üê</span> Continue Shopping
            </a>
        </div>

        <h1 class="text-3xl font-bold mb-8 text-gray-800 border-l-8 border-[#208090] pl-4">Your Shopping Cart</h1>

        <div id="empty-cart-msg" class="hidden text-center py-16 bg-white rounded-xl shadow-sm border border-gray-100">
            <div class="text-6xl mb-4" aria-hidden="true">üõí</div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Your cart is empty</h2>
            <a href="index.html" class="inline-block bg-[#208090] text-white text-xl font-bold px-8 py-3 rounded-lg hover:bg-[#165E6A] shadow-md">
                Start Shopping
            </a>
        </div>

        <div id="cart-items-container" class="space-y-4" role="list"></div>

        <div id="cart-summary" class="hidden bg-gray-50 rounded-xl p-8 mt-8 border border-gray-200">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="text-center md:text-left">
                    <div class="text-lg text-gray-600 mb-1">Shipping: <span class="font-bold text-green-700">FREE</span></div>
                    <div class="text-3xl text-gray-800">Total: <span id="total-price" class="font-bold text-[#208090]">$0.00</span></div>
                </div>
                <a href="payment.html" class="inline-block bg-[#208090] text-white text-2xl font-bold px-10 py-4 rounded-xl shadow-lg hover:bg-[#165E6A] transform hover:scale-105 transition-transform" aria-label="Proceed to Checkout">
                    Proceed to Checkout ‚ûî
                </a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
